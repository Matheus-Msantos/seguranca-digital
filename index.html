<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4d52201842.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <h1>Meu app de cadastro</h1>
    </header>

    <main>
        <button id="openFormCreate" onclick="openForm()"><i class="fa-solid fa-plus"></i></button>

        <div id="create-user-container">

            <form>
                <input id="createNome" type="text" placeholder="Nome" required>
                <input id="createNascimento" type="date" pattern="\d{4}-\d{2}-\d{2}" placeholder="Nascimento" required>
                <input id="createTelefone" type="text" placeholder="Telefone" required>

                <button onclick="create_user()">Cadastrar <i class="fa-solid fa-check"></i></button>
            </form>
        </div>

        <div id="list-user-conteiner" class="list-user-conteiner">
            <button id="list-user-button" onclick="reload()"><i class="fa-solid fa-arrow-left"></i></button>

            <div id="list-nome"></div>
            <div id="list-nascimento"></div>
            <div id="list-telefone"></div>
            <div id="list-user-edit"></div>
            <div id="list-user-remove"></div>
            <div id="list-user-delete"></div>
        </div>

        <div id="container-edit-user" class="edit-user-container">
            <form method="PUT">
                <input id="editNome" type="text" placeholder="Nome" required>
                <input id="editNascimento" type="date" pattern="\d{4}-\d{2}-\d{2}" placeholder="Nascimento" required>
                <input id="editTelefone" type="text" placeholder="Telefone" required>

                <button onclick="update_user()">Atualizar <i class="fa-solid fa-check"></i></button>
            </form>
        </div>
    </main>

</body>
<script src="./js/read.js"></script>
<script src="./js/update.js"></script>
<script src="./js/create.js"></script>


</html>
